name: Tests

on:
  pull_request:
  push:
    branches:
      - master
    tags:
  schedule:
    # Run everyday at 04:45 UTC
    - cron: 45 4 * * *

jobs:
  tests:
    name: ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os:
          - Ubuntu
          - macOS
          - Windows
        python-version:
          - 3.8
          - 3.7
          - 3.6
    env:
      PY_COLORS: 1
      PYTEST_ADDOPTS: --strict --cov --cov-report=term-missing --cov-report=xml
    steps:
      - uses: actions/checkout@master
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install test dependencies
        run: python -m pip install tox-gh-actions
      - name: Prepare test environment
        run: tox --notest
      - name: Test
        run: tox
      - name: Upload coverage to Codecov
        # Uploading on macOS hangs until timeout, see:
        # https://community.codecov.io/t/coverage-upload-hanging-until-timeout/883
        if: "matrix.os != 'macOS'"
        uses: codecov/codecov-action@v1.0.6
        with:
          file: ./coverage.xml
          name: ${{ runner.os }}-${{ matrix.python-version }}
